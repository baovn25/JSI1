<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Highland Bean</title>
    <!-- removed styles.css, now using only auth.css -->
    <link rel="stylesheet" href="./asset/css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-logo">
                <h1>â˜• Highland Bean</h1>
            </div>

            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password (min. 6 characters)" required>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the <a href="#" class="link">terms of use</a></label>
                </div>

                <button type="submit" class="submit-btn">Register</button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="link">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
